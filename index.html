<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animations</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Солнечная <br> система</h1>
      <div id="sun"></div>

      <div id="orbitMercury" class="orbit">
        <div id="mercury"></div>
      </div>

      <div id="orbitVenus" class="orbit">
        <div id="venus"></div>
      </div>

      <div id="orbitEarth" class="orbit">
        <div id="earth"></div>
      </div>

      <div id="orbitMars" class="orbit">
        <div id="mars"></div>
      </div>

      <div id="orbitJupiter" class="orbit">
        <div id="jupiter"></div>
      </div>

      <div id="orbitSaturn" class="orbit">
        <div id="saturn"></div>
      </div>

      <div id="orbitUranus" class="orbit">
        <div id="uran"></div>
      </div>

      <div id="orbitNeptune" class="orbit">
        <div id="neptune"></div>
      </div>
    </main>
  </body>
</html>
